<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📷 OCR Text Extractor</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>

  <link rel="stylesheet" href="./index.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 1.6rem;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      background: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    #status {
      margin: 1rem 0;
      font-weight: bold;
      color: #006699;
    }
  </style>
</head>
<body>
  <h1>📷 Image to Text (OCR Extractor)</h1>

  <input type="file" id="fileInput" accept="image/*,.pdf" />
  <br>
  <button id="runOcr" disabled>🔍 Run OCR</button>
  <div id="status">Waiting for image...</div>

  <h3>📝 Extracted Text:</h3>
  <textarea id="ocrText" placeholder="OCR result will appear here..."></textarea>
  <canvas id="pdfCanvas"></canvas>

  <p>Step 1: Initialize WebLLM and Download Model</p>
  <div class="download-container">
    <select id="model-selection"></select>
    <button id="download">Download</button>
  </div>
  <p id="download-status" class="hidden"></p>

  <p>Step 2: Chat</p>
  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <div id="chat-stats" class="chat-stats hidden"></div>
    <div class="chat-input-container">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button id="send" disabled>Send</button>
    </div>
  </div>

  <script src="./index.js" type="module"></script>

</body>
</html>
